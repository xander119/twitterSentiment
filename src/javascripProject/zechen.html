<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

<script>

    GoogleMap = function () {

        this.createMap = function () {
            var mapdiv = document.createElement("div");
            var locationDiv = document.createElement("div");
            var shopLocationDiv = document.getElementById("shopLocations");
            mapdiv.id = "googleMap";
            mapdiv.style.width = "85%";
            mapdiv.style.height = "100%";
            mapdiv.style.top = "3%";
            mapdiv.style.left = "5%";
            mapdiv.style.borderRadius = "25px";
            mapdiv.style.borderWidth = "5px";
            mapdiv.style.borderColor = "black";
            mapdiv.style.borderStyle = "solid";
            shopLocationDiv.appendChild(mapdiv);

            var myMap;
            var map = document.getElementById("googleMap");
            var position = {lat: 53.338493, lng: -6.266509};
            var mapOptions =
                {
                    center: position,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    zoom: 16
                };

            myMap = new google.maps.Map(map, mapOptions);
            var marker = new google.maps.Marker({
                position: position,
                map: myMap
            });
            locationDiv.id = "locationDetails";
            locationDiv.innerHTML = "Saint Laurent";
            locationDiv.style.paddingTop = "10px";
            locationDiv.style.paddingLeft = "20px";
            shopLocationDiv.appendChild(locationDiv);

        };

        this.mapExist = function () {
            return !!document.getElementById("googleMap");
        };

    };

    ManSaleFunctions = function () {
        this.showBuy = function (elem) {
            var modelB = document.getElementById("modal-body");
            var image = document.getElementById("itemImage");
            if (!image) {
                image = document.createElement("img");
                image.src = elem.getElementsByTagName("img")[0].src;
                image.id = "itemImage";
                image.classList.add("productImages");
                image.classList.add("row");
                image.classList.add("col-lg-offset-0");
                modelB.appendChild(image);
            } else {
                image.src = elem.getElementsByTagName("img")[0].src;
            }
        }
        this.save = function (q) {

            window.alert("You have bought " + q.value + " number of itmes.");

        }
    };
    InitElement = function () {
        var contact = document.getElementById('contactImage');
        var women = document.getElementById('shopWomenImage');
        var shopWomenDiv = document.getElementById('shopWomen');
        contact.addEventListener("click", function () {
            googleMap = new GoogleMap();
            if (!googleMap.mapExist()) {
                googleMap.createMap();
            }
        });
        women.addEventListener("click", function () {

            if (!document.getElementById("productWrapper")) {
                var productImageLabelDivWrapper = document.createElement("div");
                productImageLabelDivWrapper.className = "row";
                productImageLabelDivWrapper.style.paddingLeft = "40px";
                productImageLabelDivWrapper.id = "productWrapper";
                for (var i = 1; i < 12; i++) {
                    var product = {
                        price: Math.floor(Math.random() * 1000) + 100,
                        image: "image/goods (" + i + ").jpg",
                        name: "image-" + i
                    };
                    var productImageLabelDiv = document.createElement("div");
                    var productImageLabel = document.createElement("label");
                    var productImage = document.createElement("img");
                    var productImageDiv = document.createElement("div");
                    var div1 = document.createElement("div");
                    div1.className = "row";
                    var div2 = document.createElement("div");
                    div2.className = "row";
                    productImageDiv.className = "row";
                    productImage.src = product.image;
                    productImage.name = product.name;
                    productImage.classList.add("row");
                    productImage.classList.add("productImages");
                    productImage.addEventListener("mouseover", function () {
                    });
                    productImageLabel.for = product.name;
                    productImageLabel.className = "row";
                    productImageLabel.innerHTML = "Price:" + product.price;
                    div1.appendChild(productImage);
                    div2.appendChild(productImageLabel);
                    productImageLabelDiv.appendChild(div1);
                    productImageLabelDiv.appendChild(div2);
                    productImageLabelDiv.className = "col-lg-2";
                    productImageLabelDivWrapper.appendChild(productImageLabelDiv);
                }
                shopWomenDiv.appendChild(productImageLabelDivWrapper);
            }
        });

    };


    function loadScript() {
        initElement = new InitElement();
        manSaleFunctions = new ManSaleFunctions();
    }

    window.onload = loadScript;

</script>
